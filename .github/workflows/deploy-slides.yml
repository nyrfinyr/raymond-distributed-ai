name: Deploy Slidev to Pages

on:
  push:
    branches:
      - main
    paths:
      - 'raymond-slides/**'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: raymond-slides

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: raymond-slides/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Slidev
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: raymond-slides/dist
          branch: gh-pages
